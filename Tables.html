        td{
            text-align: center;
        }

            <td>Sweet</td>
        </tr>
        <tr>
            <td>Mangoe</td>
            <td>yellow</td>
            <td>Sweet</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Orange</td>

        </tr>
        <tr>
            <td>Grapes</td>

        </tr>
    </table>
</body>
</html>
